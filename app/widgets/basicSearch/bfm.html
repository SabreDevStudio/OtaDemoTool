<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Sabre OTA demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />-->
        <!-- bower:css -->
        <link rel="stylesheet" href="../../bower_components/angular-ui-select/dist/select.css"/>
        <link rel="stylesheet" href="../../bower_components/angular-rangeslider/angular.rangeSlider.css"/>
        <link rel="stylesheet" href="../../bower_components/titatoggle/dist/titatoggle-dist.css"/>
        <link rel="stylesheet" href="../../bower_components/titatoggle/dist/titatoggle-dist-min.css"/>
        <link rel="stylesheet" href="../../bower_components/WidgetsFilterPanel/dist/css/WidgetsFilterPanel.min.css"/>
        <link rel="stylesheet" href="../../bower_components/sabre-dev-studio-widgets/dist/widgets/css/SDS.min.css"/>
        <link rel="stylesheet" href="../../bower_components/RentAGuideWidgets/dist/css/RentAGuideWidgets.min.css"/>
        <!-- endbower -->
        <!-- endbuild -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
              rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="../../styles/main.css">
        <link rel="stylesheet" href="../../styles/custom.css">
        <link rel="stylesheet" href="../../styles/resources.css">
        <!-- endbuild -->
        <!-- needed for responsive top menu to work (hamurger menu) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- needed for responsive top menu to work (hamurger menu) ENDS -->
    </head>
    <body>
        <ng-include src="'../../src/layout/topNavigation.html'"></ng-include>

        <div id="local" class="navbar main-navbar navbar-default navbar-inverse main-navbar-inverse" style="display: block;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/page" class="navbar-brand main-navbar-brand">
                        <img src="https://developer.sabre.com/files/Sabre-Logo-2013.png">
                    </a>
                    <h1 class="navbar-title main-navbar-title">
                        <a class="home-link" href="/">Bargain Finder Max</a>
                    </h1>
                </div>
            </div>
        </div>
        <div class="container main-container">
            <search-form class="embeddedWidget"></search-form>
            <div class="row">
                <div class="col-lg-12 minHeight20em">
                    <spinner-container
                            spinner-id="spinner-1"
                            spinner-options="{radius:30, width:8, length: 16}">
                        <itinerary-list
                                class="embeddedWidget"
                                id="ItineraryList2"
                                active-search="true"
                                active-search-web-service="bfm"
                                search-started-callback="startSpin()"
                                search-success-callback="stopSpin()"
                                search-error-callback="stopSpin()">
                        </itinerary-list>
                        <error-display class="embeddedWidget"></error-display>
                        <network-error-display></network-error-display>
                        <validation-error-display></validation-error-display>
                    </spinner-container>
                </div>
            </div>
        </div>

        <ng-include src="'../../src/layout/footer.html'"></ng-include>

        <network-error-display dedup="true"/>
        <rent-a-guide-network-errors-display></rent-a-guide-network-errors-display>
        <script src="../../bower_components/requirejs/require.js" data-main="../../src/main.js"></script>
    </body>
</html>
