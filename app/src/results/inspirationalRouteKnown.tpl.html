<div ng-class="{'SDSSearchInProgressUponClicked': searchInProgress}">

    <div class="row">
        <div class="center-block" style="max-width: 800px">
            <lead-price-chart
                    number-of-weeks-to-display="4"
                    active-search-web-service="leadPriceCalendar"
                    search-criteria="newSearchCriteria">
            </lead-price-chart>
        </div>
    </div>

    <div ng-if="searchInProgress" class="row text-center text-info lead">
        <span class="glyphicon glyphicon-refresh spinning"></span>
        Searching for flights from {{searchInProgressParams.origin | cityFullName}} to
        {{searchInProgressParams.destination | cityFullName}}...
    </div>


    <itinerary-list class="embeddedWidget" id="ItineraryList"
                    active-search="true" active-search-web-service="first-advancedCalendar-on-errors-bfm"
                    search-criteria="newSearchCriteria"
                    selected-itinerary-callback="itinerarySelectedCallback(itinerary)"
                    enable-itinerary-select-button="true"
                    search-started-callback="searchStartedCallback(searchCriteria)"
                    search-completed-success-callback="searchCompletedSuccessCallback(itineraries, searchCriteria)"
                    search-completed-error-callback="searchCompletedErrorCallback(errorMessages, searchCriteria)"/>

    <errors-display/>

</div>
