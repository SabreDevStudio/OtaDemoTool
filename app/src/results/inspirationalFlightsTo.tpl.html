<div ng-class="{'SDSSearchInProgressUponClicked': searchStatus.searchInProgress}">

    <div class="row text-center text-info lead" ng-if="searchStatus.searchCompletedSuccessful">
        <span>Flights to {{::destination | cityFullName}}</span>
    </div>

    <div class="row">
        <div class="center-block" style="max-width: 800px">
            <travel-seasonality destination="{{destination}}" chart-height="120px"/>
        </div>
    </div>

    <div ng-if="searchStatus.searchInProgress" class="row">
        <search-in-progress-message search-params="searchParams"/>
    </div>

    <destination-pricer
                        destination="{{destination}}"
                        search-link-enabled="true"
                        offer-clicked="offerClicked(searchCriteria)"
                        search-started-callback="searchStartedCallback(searchCriteria)"
                        search-success-callback="searchSuccessCallback()"
                        search-error-callback="searchErrorCallback()"
            />

    <div ng-if="!searchStatus.searchInProgress && !searchStatus.searchCompletedSuccessful" class="row">
        <search-error-message search-params="searchParams"/>
    </div>

</div>
