<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <i class="fa fa-plane"></i> {{::ngModel.title}}
            <span class="pull-right">
                                <i class="fa fa-play-circle" data-toggle="tooltip" data-placement="top" title="" data-original-title="Video"></i>
                                <i class="fa fa-external-link-square" data-toggle="tooltip" data-placement="top" title=""
                                   data-original-title="Webapp"></i>
                                <i class="fa fa-download" data-toggle="tooltip" data-placement="top" title="Download"></i>
                            </span>
        </h3>
    </div>
    <div class="panel-body">
        <h4>Description</h4>
        <p>{{ngModel.description}}</p>
        <button type="button" data-toggle="modal"
                 class="btn btn-default btn-block">Play Video</button> <!-- data-target="#bfm-videoModal" -->
        <a ui-sref="{{::ngModel.widgetUrl}}" class="btn btn-default btn-block"
           target="_blank">Launch Webapp</a>
        <a href="https://github.com/SabreDevStudio/SabreDevStudioWidgetLibrary" class="btn btn-default btn-block"
           target="_blank">Download Source</a>
        <h4>APIs used</h4>
        <ul class="list-unstyled" ng-repeat="api in ngModel.apis">
            <li><a ng-href={{::api.url}}
                   target="_blank">{{::api.name}}</a>
            </li>
        </ul>
    </div>
    <br>
    <br>
    <br>
</div>
<div class="modal proto-modal fade" id="bfm-videoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="themeDive-ShortModalLabel">ThemeDive Demo Video</h4>
            </div>
            <div class="modal-body">
                <iframe class="video-3-4" frameborder="0" src="https://www.youtube.com/embed/zFucCTq-7C0?rel=0&amp;controls=1&amp;showinfo=0&amp;modestbranding=1" allowfullscreen=""></iframe>
            </div><!--/.modal body-->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
