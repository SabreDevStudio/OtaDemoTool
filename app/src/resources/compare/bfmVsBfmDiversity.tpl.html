<div class="container-fluid">
    <search-form
            class="embeddedWidget"
            show-diversity-options="true"
            origin-airport-code="{{ctrl.originAirportCode}}">
    </search-form>
    <error-display class="embeddedWidget"></error-display>
    <network-error-display></network-error-display>
    <validation-error-display></validation-error-display>
    <div class="row">
        <div class="col-xs-6 minHeight20em">
            <h3 class="text-center">Bargain Finder Max</h3>
            <spinner-container spinner-id="spinner-1" spinner-options="{radius:30, width:8, length: 16}">
                <itineraries-filter-panel id="ItineraryListFilterPaneBFM" owner-id="bfm-itin-list"></itineraries-filter-panel>
                <div>
                    <itinerary-list itineraries-list-id="bfm-itin-list" active-search="true"
                                    active-search-web-service="bfm" search-started-callback="startSpin()"
                                    search-success-callback="stopSpin()" search-error-callback="stopSpin()">
                    </itinerary-list>
                </div>
            </spinner-container>
        </div>
        <div class="col-xs-6 minHeight20em">
            <h3 class="text-center">Bargain Finder Max - Diversity Swapper</h3>
            <spinner-container spinner-id="spinner-2" spinner-options="{radius:30, width:8, length: 16}">
                <itineraries-filter-panel id="ItineraryListFilterPaneBFMDS" owner-id="bfm-ds-itin-list"></itineraries-filter-panel>
                <div>
                    <itinerary-list itineraries-list-id="bfm-ds-itin-list" active-search="true"
                                    active-search-web-service="bfm-enable-diversity-swapper" search-started-callback="startSpin()"
                                    search-success-callback="stopSpin()" search-error-callback="stopSpin()">
                    </itinerary-list>
                </div>
            </spinner-container>
        </div>
    </div>
</div>
