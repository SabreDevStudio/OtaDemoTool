<div class="container-fluid main-container">
    <search-form
            class="embeddedWidget"
            show-advanced-date-flexibility-criteria="plusMinusDays,earliestDepartureLatestReturn"
            selectable-airports-for-this-pos-only="1"
            origin-airport-code="{{ctrl.originAirportCode}}">
    </search-form>
    <error-display class="embeddedWidget"></error-display>
    <network-error-display></network-error-display>
    <validation-error-display></validation-error-display>
    <div class="row">
        <div class="col-lg-5">
            <calendar-tabs class="embeddedWidget" tabs-shown="5" active-search-web-service="advancedCalendar"></calendar-tabs>
        </div>
        <div class="col-lg-7">
            <itinerary-list class="embeddedWidget" id="ItineraryList"></itinerary-list>
        </div>
    </div>
</div>
